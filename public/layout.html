<!DOCTYPE HTML>
<html lang="pt-br" data-ng-app="gaveta">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />


		<script type="text/javascript" src="/javascripts/jquery.js"> </script>
		<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
		<script type="text/javascript" src="https://code.angularjs.org/1.3.0-beta.8/angular-route.min.js"></script>
		<script type="text/javascript" src="/javascripts/angular/app.js"></script>
		<script type="text/javascript" src="/javascripts/controllers/componentes.js"></script>


		<title>Gaveta</title>
	</head>
	<body>
		<div ng-include="'/app/layout/menu.html'"></div>
		<div class="container" data-ng-view></div>




		<div class="col-sm-12">
			<div class="form-group col-sm-12">
			<label for="componente_nome" class="col-sm-2 control-label"> Nome: </div>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Digite o nome." name="nome_lista[]" />
			</div>
		</div>

			<div class="form-group col-sm-12">
				<label for="componente_quantidade" class="col-sm-2 control-label"> Numero: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Digite o numero" name="num_lista[]" />
				</div>
			</div>

			<div class="form-group col-sm-12">
				<label for="componente_quantidade" class="col-sm-2 control-label"> Show GEO: </label>
				<div class="col-sm-2">
					<input type="checkbox" class="form-control" placeholder="Digite o numero" name="showgeo_lista[]" />
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="Latitude" name="latitude_lista[]"/>
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="Longitude" name="longitude_lista[]" />
				</div>
			</div>
	</body>
</html>
